<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <img src="asset/Media.png" style="width: 55px;" alt="Logo">
        <ul class="navigation">
            <li>Home</li>
            <li>Profile</li>
            <li>Contact Us</li>
        </ul>
    </header>
    <h1>Hi <span id="namep">Abangkuh</span> Welcome to my Website</h1>
    <div class="our-office">
        <div>
            <div class="circle-image" style="background-image: url(asset/7712500.jpg);"></div>
            <h5>Sleman</h5>
        </div>
        <div>
            <div class="circle-image" style="background-image: url(asset/1_GAZzASuDrzpTnBx06n13Gw.png);"></div>
            <h5>Yogyakarta</h5>
        </div>
        <div>
            <div class="circle-image" style="background-image: url(asset/aperture-dog-example.jpg);"></div>
            <h5>Bantul</h5>
        </div>
    </div>
    <h4>Message Us</h4>
    <div class="inquiry-box">
        <form class="inquiry-form">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name">

            <label for="ttl">Tanggal Lahir</label>
            <input type="number" id="ttl" name="ttl">
            
            <label for="gender">Jenis Kelamin</label>
            <select id="gender">
                <option value="male">Pria</option>
                <option value="female">Wanita</option>
            </select>
            <button id="tombol-submit">Submit</button>
        </form>
        <div class="output"> <!-- Menambahkan Output-->

        </div>

    </div>
    <script src="JS/script.js"></script>
</body>
</html>
